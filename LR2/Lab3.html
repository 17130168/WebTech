<html>
    <body>
        <meta charset = "UTF-8">
        <p>Нажимайте на стрелочки, чтобы двигать колесо</p>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <img id="wheel" src="wheel.png" style="position: absolute; transition-duration: .5s; top: 50px; left: 0px;">
    </body>
    <script language="JavaScript">
        var current_position_x=0, current_position_y=50;

        document.onkeydown = function(e){
            var window_width = window.innerWidth, window_height = window.innerHeight;

            switch(e.which) {
                case 37: // left
                    current_position_x-=100;
                    if (current_position_x<0){
                        current_position_x=0;
                    }
                break;

                case 38: // up
                    current_position_y-=100;
                    if (current_position_y<0){
                        current_position_y=0;
                    }
                break;

                case 39: // right
                    current_position_x+=100;
                    if (current_position_x>window_width-400){
                        current_position_x=window_width-400;
                    }
                break;

                case 40: // down
                    current_position_y+=100;
                    if (current_position_y>window_height-400){
                        current_position_y=window_height-400;
                    }
                break;

                default: return; // exit this handler for other keys
            }
			$("#wheel").css("top", current_position_y)
			$("#wheel").css("left", current_position_x)
            e.preventDefault();
        }
    </script>
</html>
